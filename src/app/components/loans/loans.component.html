<div>
    <h2>Loans</h2>
    <table mat-table [dataSource]="loans" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.applicantName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.applicantEmail}} </td>
        </ng-container>

        <!-- Phone number Column -->
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.applicantPhoneNumber}} </td>
        </ng-container>

        <!-- Loan Amount Column -->
        <ng-container matColumnDef="loanAmount">
            <th mat-header-cell *matHeaderCellDef> Loan Amount </th>
            <td mat-cell *matCellDef="let element"> $ {{element.loanAmount}} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/loan-editor/{{ element.loanId }}" mat-raised-button color="primary">Edit</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
