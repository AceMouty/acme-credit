<div>
    <h2>Loan Editor</h2>
    <form *ngIf="loan" #f="ngForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex. John Doe" name="applicantName" [(ngModel)]="loan.applicantName"
                value="loan.applicantName" required #applicantName="ngModel">
            <mat-error *ngIf="!applicantName.valid && applicantName.touched">
                A name is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. JohnDoe@gmail.com" [(ngModel)]="loan.applicantEmail" name="applicantEmail"
                value="loan.applicantEmail" email required #applicantEmail="ngModel">

            <mat-error *ngIf="!applicantEmail.valid">
                Please enter a <strong>valid</strong> email
            </mat-error>

        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput type="tel" pattern='\d{3}[\-]\d{3}[\-]\d{4}' placeholder="Ex. 000-867-5309"
                [(ngModel)]="loan.applicantPhoneNumber" value="loan.applicantPhoneNumber" name="applicantPhoneNumber"
                required #applicantPhoneNumber="ngModel">
            <mat-error *ngIf="!applicantPhoneNumber.valid && applicantPhoneNumber.touched">
                Please enter a phone number in the format of <strong>000-000-1234</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Loan Amount</mat-label>
            <input matInput type="text" inputmode="numeric" pattern="[0-9]*[.,]?\.[0-9][0-9]"
                [(ngModel)]="loan.loanAmount" value="loan.loanAmount" required name="applicantLoanAmount">
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="!f.valid">Submit</button>

    </form>
</div>
